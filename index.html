<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--Page rendering-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Issue Tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    
    
    
    </head>
    <body onload="fetchIssues()"><!--Attaching to body makes sure that function is called each time app loads-->
      <div class="container"><!--COntain all other HTML here-->
        <!--Header-->
        <h1>Business Serve Pickup Form <small>by Conrad Addo</small></h1>
        <!--Jumbotron Box-->
        <div class="jumbotron">
          <!--Header inside jumbotron-->
          <h3>Add New Issue:</h3>
          <!--Form input section-->
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescInput">Description</label>
              <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
            </div>
            <!--Severity-->
            <div class="form-group">
              <label for="issueDescInput">Severity</label>
                <select class="form-control" id="issueSeverityInput">
                    <option value="Heathrow Terminal 1">Heathrow Terminal 1</option>
                    <option value="Low">Stansted</option>
                    <option value="Low">Gatwick</option>
                </select>
            </div>
            <!--Assigned To-->
            <div class="form-group">
              <label for="issueDescInput">Assigned To</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
            </div>

            <!--Submit-->
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="row">
          <div class="col-lg-12"><!--Bootstrap Grid of 12 large columns-->
            <div id="issuesList"><!--Here we will pull the needed HTML code with JS asn place the result within this element-->
            </div>
          </div>
        </div>
        <!--Made by footer section-->
        <div class="footer">
          <p>&copy Conrad Addo</p>
        </div>
      </div>


        <!--Chance JS-->
        <script src="http://chancejs.com/chance.min.js"></script>
        <!--Ajax jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Bootstrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--Javascript-->
        <script src="main.js"></script>
    </body>
</html>
